<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
    <style>
        .container {
            background-color: rgb(225, 238, 192);
            display:block;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }
        .form {
            text-align: center;
        }
        h1{

            font-size:40px;
            font-style:normal;
        }
        h3{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 style="color:rgb(236, 49, 49)">FILE CONVERTER</h1><br>
            <input type="file" id="fileInput" accept=".jpg, .png">
            <br><br>
            <button onclick="convertToPNG()">Convert to PNG</button>

            <button onclick="convertToJPG()">Convert to JPG</button>
            <br><br>
            <h3>Converted Image:</h3>
            <img id="convertedImg" src="" alt="">
            <p id="convertedFileType"></p>
        </div>
    </div>

    <script>
        function convertToPNG() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const pngDataUrl = canvas.toDataURL('image/png');
                    document.getElementById('convertedImg').src = pngDataUrl;
                    document.getElementById('convertedFileType').textContent = 'Converted File Type: PNG';
                }
                img.src = e.target.result;
            }

            reader.readAsDataURL(file);
        }

        function convertToJPG() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const jpgDataUrl = canvas.toDataURL('image/jpeg');
                    document.getElementById('convertedImg').src = jpgDataUrl;
                    document.getElementById('convertedFileType').textContent = 'Converted File Type: JPG';
                }
                img.src = e.target.result;
            }

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
